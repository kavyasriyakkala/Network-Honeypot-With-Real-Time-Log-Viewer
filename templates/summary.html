<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Honeypot Summary</h1>
        <div class="mb-4 text-center">
            <a href="/" class="btn btn-primary">Back to Start Page</a>
            <a href="/log" class="btn btn-primary ml-2">View Logs</a>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="mb-4">Total Attacks: <span class="font-weight-bold">{{ summary.total_attacks }}</span></p>
                <p class="mb-4">Unique IP Addresses: <span class="font-weight-bold">{{ summary.unique_ips }}</span></p>
                <h2 class="text-xl font-weight-bold mb-2">IP Address Distribution</h2>
                <ul class="list-disc list-inside">
                    {% for ip, count in summary.ip_distribution %}
                        <li>{{ ip }}: {{ count }} attack(s)</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
